<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>
    <link rel="stylesheet" href="class2.css">
</head>
<body>
    <!-- Pixels -->
    <div id="pixels">
        <P>pixels</P>
    </div><br><br>

    <!-- Percentage -->

    <div id="Percentage1">
        <P>Percentage here parent is total size</P>
        <div id="Percentage2">
            <p>here parent is Percentage1  </p>
            <div id="Percentage3">
                <p>here parent is Percentage2  </p>

            </div>
        </div>
    </div><br><br>


    <!-- viewport width (vw) -->
    <div id="vw1">
        <P>this is full screen </P>
        <div id="vw2">
            <p>this is 50%  </p>
            <div id="vw3">
                <p>this is 25%   </p>

            </div>
        </div>
    </div><br><br>

    <!-- Em -->
    <div id="Em1">
        <p>font size is 50px so used 2em so 100px h and width</p>
    </div>

    <!-- rem -->
    <div id="rem1">
        <p>font size in html 120px so used 2em so 240px h and width</p>
    </div>

    <!-- Max height/width -->
    <div id="maxWidth"></div>
    <div id="maxHeight"></div>

    <!-- Min height/width -->
    <div id="minWidth"></div>
    <div id="minHeight"></div>

</body>
</html>

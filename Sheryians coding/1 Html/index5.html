<!-- Many often by seeing div tag we cannot say where is the div is locatated or which part of the div is used
so we have some tags predefined like nav,header,article,section,footer all these are div but they specify where the 
div tag is located or where it is located -->

<!-- all these tags aside , articels, nav, section, footer , header they do not do themself they all are div themself 
but these tags are used for google to identify  themself in the eyes of google-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 5</title>

</head>
<body>
    <!--
    Header - The first section of a website can be referred to as the header.
    Nav - Navigation bar.
    Main - The entire website content will be present in this.
    Section - Pages of the website.
    Article - Elements inside the website can be encapsulated in an article.
    Aside - Typically used for fixed elements on the side.
    Footer - To create a footer.
    Audio - Used to provide audio support.
    Video - Used to provide video support. -->

    <!-- Audio Tag Nothing shows up -->
    <audio src="music.mp3" ></audio><br><br>
    <!--  Audio Tag to show that we need to add "controls" to before tag-->
    <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3"></audio><br><br>


    <!-- VIDEO Tag donot auto play   -->
    <video src="v.mp4"  ></video>    
    <!--  VIDEO Tag donot auto play even if after adding auto play this is because of the sound 
    present in the video if you want to auto play then you can use muted with that to autoplay-->
    <video src="v.mp4" autoplay muted></video> 
     <!--if you want to run the video as long as the user is in the site then we need to add loop
      -->
      <video src="v.mp4" loop autoplay muted></video>
    


    

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- WHAT IS DIV -->
    <!-- 1) it is a rectriangular box in default it has width but does not have any height -->
    <!-- 2) It can be used to group together elements on the web page -->
    <!-- HOW TO USE DIV IN HTML -->
    <!-- We use div tag to create a new section/division on our webpage -->

    <div>

    </div>

    <!-- What is Id -->
    
    <!-- An id attribute specifies a unique identifier for an element in a document -->
    <!-- How to Use ID -->
    <!-- The value of the id attribute must be unique within a document and can be used once only for better functional -->
    <!-- use to access and can be used to modify some particular tag propries -->
    <p id="demoid">This paragraph has a id demoid</p><br><br>
    <p id="demoid1">This paragraph has a id demoid1</p><br><br>

    <!-- what is class -->
    <!-- A class represents a group of elements that share common properties and characteristics -->
    <!-- how to use class -->
    <!-- Classes are defined by period followed by the word class then the name of the class -->
    <!-- Multiple classes can be assigned to one element separated by space and can access and modify many tags 
    with different properties but same class name -->
    <p class="democlass">This paragraph has a id democlass</p><br><br>
    <p class="democlass">This paragraph has a id democlass</p><br><br>
</body>
</html>

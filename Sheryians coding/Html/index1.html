<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1</title>
</head>
<body>
    <!--HEAD TAG-->
    <!-- in total head tag has h1-H6-->
    <h1>apple</h1> <!--JUST click on the line no need to select and press CTRL+C-->
    <h2>apple</h2> <!--and Press CTRL+V no of time you want to paste the content-->
    <h3>apple</h3> <!--first select the tag and click CTRL + D 2 Times to select the starting and ending tag and change it-->>
    <h4>apple</h4>
    <h5>apple</h5>
    <h6>apple</h6>

    <!--paragraph TAG-->
    <p>kuch ase dhik ta hai P tag mai</p>

    <!--BR (break )TAG-->
    <br/>

    <!--HR (Horizontal line )TAG-->
    <hr>

    <!--Ol (ordered list) Numbering-->
    <ol>
        <!--LI(list item)TAG-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!--UL (Unordered list) DOT circle-->
    <ul>
        <!--LI(list item)TAG-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!--Lorem- GET random words-->
    <!--Syntax loremNo-->
    <!--lorem6-->
    Lorem ipsum dolor sit amet consectetur.    <br/>

    <!--Bold tag -->
    <b>THis is use to bold</b>    <br/>

    <!--Italic tag -->
    <i>This is use to bold</i>    <br/>

    <!--Underline Tag-->
    <u>This is underlined text</u>    <br/>

    <!--Power tag 2 to the power x-->
    <p>2<sup>2</sup> </p> <br/>
    <!--Subscript co2-->
    <p>CO<sub>2</sub></p> <br>
</body>
</html>
